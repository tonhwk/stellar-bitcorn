<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Buy 1000 Bitcorns with just 1 Stellar Lumens!"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/sal.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:300,300i,400,400i,500,500i,700,700i"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Titillium+Web:200,200i,300,300i,400,400i,600,600i,700,700i,900&display=swap"
      rel="stylesheet"
    />
    <title>Bitcorn Official</title>
    <link rel="shortcut icon" type="image/png" href="img/bitcorn.png" />
  </head>
  <body>
    <div class="content">
      <div class="content__logo">
        <img
          data-sal-duration="1200"
          data-sal="slide-up"
          data-sal-delay="300"
          data-sal="ease-out-bouce"
          src="img/bitcorn.png"
        />
        <h1
          data-sal-duration="1200"
          data-sal="slide-up"
          data-sal-delay="300"
          data-sal="ease-out-bouce"
        >
          Bitcorn
        </h1>
      </div>

      <p
        data-sal-duration="1200"
        data-sal="slide-up"
        data-sal-delay="600"
        data-sal="ease-out-bouce"
      >
        The native Bitcorn of the Stellar Lumens blockchain.
      </p>
    </div>

    <script src="js/sal.js"></script>
    <script>
      sal({
        threshold: 1,
        once: true
      })
    </script>
  </body>
</html>
